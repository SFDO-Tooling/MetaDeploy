components:
  schemas:
    Admin:
      type: object
      description: |-
        Custom serializer to make sure we link to /admin/rest/ routes
        rather than the public /api/
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        id:
          type: string
          readOnly: true
        steps:
          type: array
          items:
            $ref: '#/components/schemas/PlanStep'
        title:
          type: string
        preflight_message_additional:
          type: string
        post_install_message_additional:
          type: string
        commit_ish:
          type: string
          nullable: true
          description: This is usually a tag, sometimes a branch. Use this to optionally
            override the Version's commit_ish.
          maxLength: 256
        order_key:
          type: integer
          maximum: 2147483647
          minimum: 0
        tier:
          $ref: '#/components/schemas/TierEnum'
        is_listed:
          type: boolean
        preflight_checks:
          type: object
          additionalProperties: {}
        supported_orgs:
          $ref: '#/components/schemas/SupportedOrgsEnum'
        org_config_name:
          type: string
          maxLength: 64
        scratch_org_duration_override:
          type: integer
          maximum: 30
          minimum: 1
          nullable: true
          title: Scratch Org duration (days)
          description: Lifetime of Scratch Orgs created for this plan. Will inherit
            the global default value if left blank.
        created_at:
          type: string
          format: date-time
          readOnly: true
        visible_to:
          type: string
          format: uri
          nullable: true
        plan_template:
          type: string
          format: uri
        version:
          type: string
          format: uri
      required:
      - created_at
      - id
      - title
      - url
      - version
    FullUser:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        username:
          type: string
          readOnly: true
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        valid_token_for:
          type: string
          readOnly: true
        org_name:
          type: string
          readOnly: true
        org_type:
          type: string
          readOnly: true
        is_production_org:
          type: string
          readOnly: true
        is_staff:
          type: boolean
          title: Staff status
          description: Designates whether the user can log into this admin site.
      required:
      - id
      - is_production_org
      - org_name
      - org_type
      - username
      - valid_token_for
    Job:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        creator:
          type: string
          readOnly: true
        plan:
          type: string
        steps:
          type: array
          items:
            type: string
        instance_url:
          type: string
          readOnly: true
        org_id:
          type: string
          readOnly: true
        results:
          type: object
          additionalProperties: {}
        created_at:
          type: string
          format: date-time
          readOnly: true
        edited_at:
          type: string
          format: date-time
          readOnly: true
        enqueued_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        job_id:
          type: string
          format: uuid
          readOnly: true
          nullable: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
        org_name:
          type: string
          readOnly: true
        org_type:
          type: string
          readOnly: true
        is_production_org:
          type: string
          readOnly: true
        product_slug:
          type: string
          readOnly: true
        version_label:
          type: string
          readOnly: true
        version_is_most_recent:
          type: string
          readOnly: true
        plan_slug:
          type: string
          readOnly: true
        error_count:
          type: string
          readOnly: true
        warning_count:
          type: string
          readOnly: true
        is_public:
          type: boolean
        user_can_edit:
          type: string
          readOnly: true
        message:
          type: string
          readOnly: true
        error_message:
          type: string
          readOnly: true
      required:
      - created_at
      - creator
      - edited_at
      - enqueued_at
      - error_count
      - error_message
      - id
      - instance_url
      - is_production_org
      - job_id
      - message
      - org_id
      - org_name
      - org_type
      - plan
      - plan_slug
      - product_slug
      - status
      - steps
      - user_can_edit
      - version_is_most_recent
      - version_label
      - warning_count
    KindEnum:
      enum:
      - metadata
      - onetime
      - managed
      - data
      - other
      type: string
    LayoutEnum:
      enum:
      - Default
      - Card
      type: string
    PaginatedAdminList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Admin'
    PaginatedProductList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    PatchedAdmin:
      type: object
      description: |-
        Custom serializer to make sure we link to /admin/rest/ routes
        rather than the public /api/
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        id:
          type: string
          readOnly: true
        steps:
          type: array
          items:
            $ref: '#/components/schemas/PlanStep'
        title:
          type: string
        preflight_message_additional:
          type: string
        post_install_message_additional:
          type: string
        commit_ish:
          type: string
          nullable: true
          description: This is usually a tag, sometimes a branch. Use this to optionally
            override the Version's commit_ish.
          maxLength: 256
        order_key:
          type: integer
          maximum: 2147483647
          minimum: 0
        tier:
          $ref: '#/components/schemas/TierEnum'
        is_listed:
          type: boolean
        preflight_checks:
          type: object
          additionalProperties: {}
        supported_orgs:
          $ref: '#/components/schemas/SupportedOrgsEnum'
