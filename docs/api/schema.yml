openapi: 3.0.3
info:
  title: MetaDeploy
  version: 0.1.0
  description: 2019-2022, Salesforce.org
paths:
  /api/categories/:
    get:
      operationId: categories_list
      description: A `Category` is an organizing principle associated with `Products`.
      tags:
      - categories
      security:
      - tokenAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductCategory'
          description: ''
  /api/categories/{id}/:
    get:
      operationId: categories_retrieve
      description: A `Category` is an organizing principle associated with `Products`.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this product category.
        required: true
      tags:
      - categories
      security:
      - tokenAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductCategory'
          description: ''
  /api/jobs/:
    post:
      operationId: jobs_create
      description: This is a constrained endpoint. You cannot list or meaningfully
        update.
      tags:
      - jobs
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Job'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Job'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Job'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
          description: ''
  /api/jobs/{id}/:
    get:
      operationId: jobs_retrieve
      description: This is a constrained endpoint. You cannot list or meaningfully
        update.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: HashID
        description: A unique integer value identifying this job.
        required: true
      tags:
      - jobs
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
          description: ''
    put:
      operationId: jobs_update
      description: This is a constrained endpoint. You cannot list or meaningfully
        update.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: HashID
        description: A unique integer value identifying this job.
        required: true
      tags:
      - jobs
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Job'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Job'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Job'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
          description: ''
    patch:
      operationId: jobs_partial_update
      description: This is a constrained endpoint. You cannot list or meaningfully
        update.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: HashID
        description: A unique integer value identifying this job.
        required: true
      tags:
      - jobs
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedJob'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedJob'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedJob'
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
          description: ''
    delete:
      operationId: jobs_destroy
      description: This is a constrained endpoint. You cannot list or meaningfully
        update.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: HashID
        description: A unique integer value identifying this job.
        required: true
      tags:
      - jobs
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/orgs/:
    get:
      operationId: orgs_retrieve
      description: This will return data on the user's current org(s).
      tags:
      - orgs
      security:
      - tokenAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
          description: ''
  /api/plans/:
    get:
      operationId: plans_list
      description: |-
        A `Version` has many `Plans`, which detail the concrete steps to go through to apply
        metadata to an org. Put another way, a `Plan` is like a particular set of options
        for the `Version`.
      parameters:
      - in: query
        name: product
        schema:
          type: string
      - in: query
        name: slug
        schema:
          type: string
      - in: query
        name: version
        schema:
          type: string
          format: HashID
      tags:
      - plans
      security:
      - tokenAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Plan'
          description: ''
  /api/plans/{id}/:
    get:
