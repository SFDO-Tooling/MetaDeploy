<!DOCTYPE html>
<html lang="en" class="slds-theme_default" data-split="true">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="{{ GLOBALS.SITE.company_name }}" />
    <meta
      name="keywords"
      content="{% block keywords %}{% endblock keywords %}"
    />
    <meta name="language" content="en-us" />
    <link rel="shortcut icon" href="{{ GLOBALS.SITE.favicon }}" />

    <!-- Page Info -->
    <title>GLOBALS.SITE.name</title>
    <meta
      name="description"
      content="GLOBALS.SITE Web-based tool for installing Salesforce products"
    />

    <!-- Insert config variables -->
    {{ GLOBALS | json_script:"js-globals" }}
  </head>
  <body>
    <main id="app" class="slds-grid slds-grid_vertical" data-user="userdata">
      <div role="status" class="slds-spinner slds-spinner_large">
        <span class="slds-assistive-text">Loadingâ€¦</span>
        <div class="slds-spinner__dot-a"></div>
        <div class="slds-spinner__dot-b"></div>
      </div>
    </main>
  </body>
</html>
