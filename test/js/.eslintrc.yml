# http://eslint.org/docs/rules/

parserOptions:
  sourceType: module
  ecmaFeatures:
    jsx: true
env:
  browser: true
  jest: true
  node: false
plugins:
  - simple-import-sort
  - jest
extends:
  - plugin:jest/recommended
  - plugin:jest/style
rules:
  # Import
  simple-import-sort/imports: 1
  import/order: 0

  # Jest
  jest/no-conditional-expect: 0
